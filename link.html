<style>
  :root {
    --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
            "Liberation Mono", "Courier New", monospace;
    
    --bg: #fff;         
    --fg: #111;         
    --border: #ccc;     
    --accent: #007bff;  
    --card: #f9f9f9;    
    --text: #111;       
  }

  html { font-size: 14px; }

  body {
    font-family: var(--mono);
    line-height: 1.6;
    margin: 0 auto;
    max-width: 70ch;
    padding: 2rem 1rem;
    background: var(--bg);
    color: var(--fg);
  }

  h1, h2, h3, h4, h5, h6 {
    font-weight: 1100;
    margin: 1.5rem 0 .5rem;
  }

  h1 { font-size: 3.25rem; } 
  h2 { font-size: 2.25rem; }
  h3 { font-size: 1.75rem; }
  h4 { font-size: 1.5rem; }
  h5 { font-size: 1.25rem; }
  h6 { font-size: 1.0rem; }

  p {
    margin: .75rem 0;
    font-size: 1.1rem;
    line-height: 1.6;
    hyphens: auto;
    overflow-wrap: anywhere;
  }

  hr { border: none; border-top: 1px solid var(--border); margin: 2rem 0; }

  @media (prefers-color-scheme: dark) {
    :root { 
      --bg: #0b0b0c; 
      --fg: #eaeaea; 
      --border: #333; 
      --card: #161618; 
      --text: #eaeaea; 
    }
    a { color: #9ccaff; }
  }

  /* Navigation Scroll (Top Menu) */
  .nav-scroll {
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
    scrollbar-width: thin;
    text-align: center;
    mask-image: linear-gradient(90deg, transparent 0, #000 1rem, #000 calc(100% - 1rem), transparent 100%);
  }
  
  .nav-row {
    display: inline-block;
    white-space: nowrap;
    padding: .25rem 0;
  }

  .nav-scroll a { display: inline-block; padding: 0 .25rem; }

  /* Base Card Styling */
  .card {
    display: flex; 
    align-items: center; 
    justify-content: center; 
    padding: .5rem 1rem;     
    border-radius: 8px;      
    background: var(--card);
    color: var(--text);
    text-decoration: none;
    border: 1px solid var(--border);
    transition: transform .08s ease, border-color .2s ease;
    font-size: 1.1rem;       
    margin-right: 0.5rem;   
    box-sizing: border-box; /* Ensures padding doesn't affect width calculations */
  }
  .card:hover { transform: translateY(-2px); border-color: var(--accent); }
  
  /* Top Menu Specifics */
  nav[aria-label="Primary"] > .nav-row > .card {
    padding: .9rem 1rem;
    border-radius: 14px;
    font-size: 1rem;
    justify-content: space-between;
  }

  /* --- NEW GRID STYLING BELOW --- */

  /* The Grid Container */
  .grid {
    display: grid;
    grid-template-columns: 1fr 1fr; /* Two equal columns */
    gap: 1rem; /* Space between rows and columns */
    margin-top: 1.5rem;
  }

  /* Making the buttons inside the grid 'Large' */
  .grid .card {
    width: 100%;       /* Fill the grid cell */
    margin-right: 0;   /* Remove the margin used for the top nav */
    padding: 1.5rem 2rem; /* Large padding for big buttons */
    font-size: 1.1rem; /* Larger text */
    font-weight: 700;
    justify-content: space-between; /* Pushes text left and arrow right */
  }

  /* Optional: Stack vertically on very small mobile screens */
  @media (max-width: 480px) {
    .grid {
      grid-template-columns: 1fr;
    }
  }

</style>
