<style>
  :root {
    --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
            "Liberation Mono", "Courier New", monospace;
    
    /* DEFINED MISSING VARIABLES BELOW */
    --bg: #fff;         /* Background color */
    --fg: #111;         /* Text color */
    --border: #ccc;     /* Border color */
    --accent: #007bff;  /* Hover color (Blue) */
    --card: #f9f9f9;    /* Button background */
    --text: #111;       /* Button text color */
  }

  html { font-size: 14px; }

  body {
    font-family: var(--mono);
    line-height: 1.6;
    margin: 0 auto;
    max-width: 70ch;
    padding: 2rem 1rem;
    text-align: none;
    background: var(--bg);
    color: var(--fg);
  }

  h1, h2, h3, h4, h5, h6 {
    font-weight: 1100;
    margin: 1.5rem 0 .5rem;
  }

  h1 { font-size: 2.5rem; } 
  h2 { font-size: 2rem; }
  h3 { font-size: 1.5rem; }
  h4 { font-size: 1.5rem; }
  h5 { font-size: 1.25rem; }
  h6 { font-size: 1.0rem; }

  p {
    margin: .75rem 0;
    font-size: 1.1rem;
    line-height: 1.6;
    hyphens: auto;
    overflow-wrap: anywhere;
  }

  code, pre, kbd, samp { font-family: inherit; }
  hr { border: none; border-top: 1px solid var(--border); margin: 2rem 0; }

  @media (prefers-color-scheme: dark) {
    :root { 
      --bg: #0b0b0c; 
      --fg: #eaeaea; 
      --border: #333; 
      --card: #161618; 
      --text: #eaeaea; 
    }
    a { color: #9ccaff; }
  }

  /* Horizontal scroll container */
  .table-scroll {
    position: relative;
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
    scrollbar-width: thin;
    mask-image: linear-gradient(90deg, transparent 0, #000 1rem, #000 calc(100% - 1rem), transparent 100%);
  }

  /* Publications table styling omitted for brevity, exact same as before... */
  .pub-table { width: 100%; min-width: 84rem; border-collapse: collapse; table-layout: auto; }
  .pub-table th, .pub-table td { padding: .5rem .6rem; border-bottom: 1px solid var(--border); vertical-align: top; background-clip: padding-box; }
  .pub-table thead th { text-align: left; position: sticky; top: 0; background: var(--bg); z-index: 2; }
  .pub-table th:first-child, .pub-table td.year, .pub-table td:first-child { position: sticky; left: 0; background: var(--bg); z-index: 4; box-shadow: 1px 0 0 var(--border); }
  .pub-table thead th:first-child { z-index: 6; }
  .pub-table th:nth-child(5), .pub-table td:nth-child(5) { min-width: 24ch; white-space: nowrap; }
  .pub-table td:nth-child(5) a { margin-right: .4rem; }
  @media (max-width: 640px) { .pub-table .year { opacity: .7; width: 5ch; } }

  /* Navigation Styling */
  .nav-scroll {
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
    scrollbar-width: thin;
    text-align: center; /* Default center for main menu */
    mask-image: linear-gradient(90deg, transparent 0, #000 1rem, #000 calc(100% - 1rem), transparent 100%);
  }
.no-mask {
  mask-image: none !important;
  -webkit-mask-image: none !important;
}

  .nav-row {
    display: inline-block;
    white-space: nowrap;
    padding: .25rem 0;
    background: var(--bg);
  }

  .nav-scroll a { display: inline-block; padding: 0 .25rem; }
  .nav-scroll::-webkit-scrollbar { height: 8px; }

  /* Card/Button Styling */
  .card {
    display: flex; 
    align-items: center; 
    justify-content: center; /* Changed to center for single text items */
    padding: .5rem 1rem;     /* Adjusted padding for smaller project buttons */
    border-radius: 8px;      /* Slightly smaller radius for project buttons */
    background: var(--card);
    color: var(--text);
    text-decoration: none;
    border: 1px solid var(--border);
    transition: transform .08s ease, border-color .2s ease;
    font-size: 1.1rem;       /* Optional: makes project buttons slightly smaller */
    margin-right: 0.5rem;    /* Spacing between buttons */
  }
  .card:hover { transform: translateY(-2px); border-color: var(--accent); }
  .card span:last-child { opacity: 1; } /* Ensure text is fully visible */
  
  /* Specific tweak for the main top menu to keep it looking big */
  nav[aria-label="Primary"] > .nav-row > .card {
    padding: .9rem 1rem;
    border-radius: 14px;
    font-size: 1rem;
    justify-content: space-between;
  }

</style>
