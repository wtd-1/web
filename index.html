<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&display=swap" rel="stylesheet">

  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f7f7f7;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2em 1em;
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      font-size: 4rem;
      font-weight: 700;
      margin: 0;
    }

    p {
      font-size: 1.25rem;
      font-weight: 300;
      margin: 0.5rem 0 2rem 0;
      color: #555;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin-top: 1rem;
      margin-bottom: 2rem;
    }

    @media (min-width: 601px) {
      .buttons {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }
    }

    .btn {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 250px;
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #333;
      color: white;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
      word-wrap: break-word;
      white-space: normal;
      text-align: center;
    }

    .btn i {
      margin-right: 0.5rem;
    }

    .btn:hover {
      background-color: #555;
    }

    .dark-mode {
      background-color: #121212;
      color: #eee;
    }

    .dark-mode p {
      color: #aaa;
    }

    .dark-mode .btn {
      background-color: #eee;
      color: #121212;
    }

    .dark-mode .btn:hover {
      background-color: #ccc;
    }

    .toggle-dark {
      margin-top: 2rem;
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      color: inherit;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }

      p {
        font-size: 1rem;
      }

      .toggle-dark {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>William T. Doan</h1>
  <p>I study theoretical computer science.</p>

  <div class="buttons">
    <a class="btn" href="https://www.overleaf.com/read/grqwhgkxjnjn#f6ff83"><i class="fas fa-file-alt"></i>CV</a>
    <a class="btn" href="https://www.overleaf.com/read/pfbyrtjfywnr#dd01de"><i class="fas fa-file"></i>Resume</a>
    <a class="btn" href="pub.html"><i class="fas fa-book"></i>Publications</a>
    <a class="btn" href="https://github.com/wtd-1"><i class="fab fa-github"></i>GitHub</a>
    <a class="btn" href="https://www.linkedin.com/in/wt3/"><i class="fab fa-linkedin"></i>LinkedIn</a>
  </div>

  <button id="modeToggle" class="toggle-dark" onclick="toggleDarkMode()">üåô Toggle Dark Mode</button>

  <script>
    const body = document.body;
    const toggleButton = document.getElementById("modeToggle");

    function updateToggleText(isDark) {
      if (toggleButton) {
        toggleButton.innerText = isDark ? "‚òÄÔ∏è Toggle Light Mode" : "üåô Toggle Dark Mode";
      }
    }

    function toggleDarkMode() {
      const isDark = body.classList.toggle("dark-mode");
      localStorage.setItem("darkMode", isDark);
      updateToggleText(isDark);
    }

    window.onload = function () {
      const darkModeEnabled = localStorage.getItem("darkMode") === "true";
      if (darkModeEnabled) {
        body.classList.add("dark-mode");
      }
      updateToggleText(darkModeEnabled);
    };
  </script>
</body>
</html>
